Configuration:
  name: Default

  Properties:
    Property:
      name: log-path
      value: "logs"

  Appenders:

    Console:
      name: stdout
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%d{ISO8601}] %5p %t %c{1}:%L - %m%n"
      Threshold: trace
    RollingFile:
      - name: sqlAppender
        fileName: ${log-path}/sql.log
        filePattern: "logs/archive/sql.log.%d{yyyy-MM-dd-hh-mm}.log"
        PatternLayout:
          pattern: "[%d{ISO8601}] %5p %t %c{1}:%L - %m%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 5 MB
        DefaultRollOverStrategy:
          max: 5
      - name: springAppender
        fileName: ${log-path}/spring.log
        filePattern: "logs/archive/spring.log.%d{yyyy-MM-dd-hh-mm}.log"
        PatternLayout:
          pattern: "[%d{ISO8601}] %5p %t %c{1}:%L - %m%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 5 MB
        DefaultRollOverStrategy:
          max: 5
      - name: keycloakAppender
        fileName: ${log-path}/keycloak.log
        filePattern: "logs/archive/keycloak.log.%d{yyyy-MM-dd-hh-mm}.log"
        PatternLayout:
          pattern: "[%d{ISO8601}] %5p %t %c{1}:%L - %m%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 5 MB
        DefaultRollOverStrategy:
          max: 5
      - name: wwwAppender
        fileName: ${log-path}/webservice.log
        filePattern: "logs/archive/webservice.log.%d{yyyy-MM-dd-hh-mm}.log"
        PatternLayout:
          pattern: "[%d{ISO8601}] %5p %t %c{1}:%L - %m%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 5 MB
        DefaultRollOverStrategy:
          max: 5

  Loggers:
    Logger:
      - name: org.springframework
        level: error
        AppenderRef:
          - ref: springAppender
            level: error
      - name: org.hibernate.engine.jdbc
        level: error
        AppenderRef:
          - ref: sqlAppender
            level: error
      - name: gr.cti
        level: info
        AppenderRef:
          - ref: wwwAppender
            level: info
      - name: org.keycloak
        level: debug
        AppenderRef:
          - ref: keycloakAppender
            level: debug
